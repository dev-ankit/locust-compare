name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool:
          - locust-compare
          - config-utils
      fail-fast: false
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install and test ${{ matrix.tool }}
      working-directory: tools/${{ matrix.tool }}
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        python -m pytest -v

